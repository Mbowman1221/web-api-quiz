<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/api.css/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <div>
        <button class="view-score" id="view-score">View high scores</button>
    </div>
    <div id="front-page">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.

    <button id="start">Start Quiz</button>
    </div>
    <h2 id="countdown"></h2>
    <div class="quiz-box" id="quiz-box"></div>
    <div id="answer-right-wrong"></div>
    <script src="./assets/api.js/script.js"></script>
</body>
